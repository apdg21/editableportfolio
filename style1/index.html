<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" id="logo" class="logo">Portfolio</a>
            <ul class="nav-links" id="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <div id="portfolio-content-wrapper">
            <section id="hero">
                <div class="hero-content">
                    <h1 id="hero-title"></h1>
                    <p id="hero-subtitle"></p>
                    <a href="#work" id="hero-button" class="btn"></a>
                </div>
            </section>

            <section id="about">
                <h2 id="about-title"></h2>
                <div class="about-content">
                    <img src="" alt="Profile Picture" id="about-image">
                    <p id="about-description"></p>
                </div>
            </section>

            <section id="work">
                <h2>My Work</h2>
                <div id="sample-grid" class="sample-grid"></div>
                <div id="pagination" class="pagination">
                    <button id="prev-page" class="btn">Previous</button>
                    <span id="page-info"></span>
                    <button id="next-page" class="btn">Next</button>
                </div>
            </section>

            <section id="testimonials">
                <h2>Testimonials</h2>
                <div id="testimonial-container" class="testimonial-container"></div>
            </section>

            <section id="contact">
                <h2 id="contact-title"></h2>
                <form id="contact-form" action="" method="POST">
                    <input type="text" name="name" placeholder="Your Name" aria-label="Name" required>
                    <input type="email" name="email" placeholder="Your Email" aria-label="Email" required>
                    <input type="text" name="subject" placeholder="Subject" aria-label="Subject" required>
                    <textarea name="message" placeholder="Your Message" rows="5" aria-label="Message" required></textarea>
                    <input type="hidden" name="_subject" value="New Portfolio Contact">
                    <input type="hidden" name="_captcha" value="false">
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <p id="success-message" class="hidden">Your message has been sent successfully!</p>
            </section>
        </div> </main>

    <footer>
        <div id="social-links" class="social-links"></div>
        <p id="footer-copyright"></p>
    </footer>

    <div id="admin-controls" class="hidden">
        <a href="form.html" class="btn">Edit Portfolio</a>
        <button id="load-json-btn" class="btn">Load JSON</button>
        <input type="file" id="json-upload" class="hidden" accept=".json">
    </div>

    <script src="main.js"></script>
</body>
</html>
